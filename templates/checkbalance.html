<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Balance</title>
</head>
<body>
    <h2>Check Balance</h2>

    <h3>Enter you phone no.</h3>
    <br>

    <form action="/check_balance" method="POST">
        Phone No.: <input type="int" name="id" id="id">
        <br><br>

        <input type="submit" name="submit" value="Check Balance">
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <b><p style="color:red"> {{ message }} </p></b>            
            {% endfor %}
        {% endif %}
    {% endwith %}

    <br><br><br>
    
    <form action="/home" method="GET">
        <input type="submit" name="home_submit" value="Go to Home">
    </form>
</body>
</html>
